<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat - Incontri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Chat</h1>
    <div id="messages"></div>

    <input type="text" id="messageInput" placeholder="Scrivi un messaggio...">
    <button id="sendButton">Invia</button>

    <br><br>
    <a href="index.html" class="btn">Torna alla Home</a>
  </div>

  <script>
    const email = localStorage.getItem('userEmail');
    const params = new URLSearchParams(window.location.search);
    const receiver = params.get('receiver');

    if (!email) {
      alert('Non sei loggato! Torna al login.');
      window.location.href = 'login.html';
    }

    if (!receiver) {
      alert('Errore: destinatario mancante!');
      window.location.href = 'utenti.html';
    }

    function loadMessages() {
      fetch(`https://incontri-backend.onrender.com/get-messages?sender=${email}&receiver=${receiver}`)
        .then(response => response.json())
        .then(messages => {
          const messagesDiv = document.getElementById('messages');
          messagesDiv.innerHTML = '';
          messages.forEach(msg => {
            const p = document.createElement('p');
            p.textContent = `${msg.sender}: ${msg.text}`;
            messagesDiv.appendChild(p);
          });
        })
        .catch(err => console.error('Errore caricamento messaggi:', err));
    }

    document.getElementById('sendButton').addEventListener('click', () => {
      const text = document.getElementById('messageInput').value;
      fetch('https://incontri-backend.onrender.com/send-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sender: email, receiver, text })
      })
      .then(() => {
        document.getElementById('messageInput').value = '';
        loadMessages();
      })
      .catch(err => console.error('Errore invio messaggio:', err));
    });

    loadMessages();
  </script>
</body>
</html>

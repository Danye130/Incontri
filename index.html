<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Incontri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Benvenuto su Incontri!</h1>

    <div id="welcome"></div>

    <a href="login.html" class="btn">Accedi</a>
    <a href="signup.html" class="btn">Registrati</a>

    const userEmail = localStorage.getItem('userEmail');
    if (userEmail) {
      document.getElementById('welcome').innerHTML = `<p>Sei loggato come: <strong>${userEmail}</strong></p>`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il tuo profilo - Incontri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Il tuo Profilo</h1>
    <div id="profile-info" class="card"></div>

    <div class="buttons">
      <a href="utenti.html" class="btn">Vedi Utenti</a>
      <a href="index.html" class="btn">Torna alla Home</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');

    if (email) {
      fetch(`https://incontri-backend.onrender.com/profile-data?email=${email}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('profile-info').innerHTML = `
            <img src="${data.photo}" alt="Foto profilo" class="profile-photo">
            <h2>${data.email}</h2>
            <p>${data.description || 'Nessuna descrizione'}</p>
          `;
        })
        .catch(err => console.error('Errore caricamento profilo:', err));
    } else {
      document.getElementById('profile-info').innerHTML = '<p>Errore: Utente non trovato</p>';
    }
  </script>
</body>
</html>

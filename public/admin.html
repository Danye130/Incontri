<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Gestione Utenti</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    select, input[type="checkbox"], button {
      padding: 6px;
      font-size: 14px;
    }
    button {
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch("/navbar.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar").innerHTML = html);
  </script>

  <div class="container">
    <h2>Gestione Utenti</h2>
    <table>
      <thead>
        <tr>
          <th>Nickname</th>
          <th>Email</th>
          <th>Ruolo</th>
          <th>In Evidenza</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- Popolamento da JS -->
      </tbody>
    </table>
  </div>

  <script src="/js/admin.js"></script>
  <script src="/auth_utils.html"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - Incontri</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container center-content">
    <h1>Chat</h1>
    <div id="messages" class="chat-box">Caricamento messaggi...</div>

    <div style="margin-top: 15px;">
      <input type="text" id="messageInput" placeholder="Scrivi un messaggio..." />
      <button id="sendButton" class="btn">Invia</button>
    </div>

    <br>
    <a href="index.html" class="btn">ğŸ  Torna alla Home</a>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");
    const urlParams = new URLSearchParams(window.location.search);
    const receiverEmail = urlParams.get("receiverEmail");

    if (!email || !receiverEmail) {
      alert("Errore: dati mancanti.");
      window.location.href = "index.html";
    }

    function loadMessages() {
      fetch(`https://incontri-backend.onrender.com/get-messages?sender=${email}&receiver=${receiverEmail}`)
        .then(response => response.json())
        .then(messages => {
          const messagesDiv = document.getElementById('messages');
          messagesDiv.innerHTML = '';
          messages.forEach(msg => {
            const p = document.createElement('p');
            p.className = msg.sender === email ? 'message-sent' : 'message-received';
            p.textContent = `${msg.sender === email ? 'Tu' : msg.sender}: ${msg.text}`;
            messagesDiv.appendChild(p);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        })
        .catch(err => console.error('Errore caricamento messaggi:', err));
    }

    document.getElementById('sendButton').addEventListener('click', () => {
      const text = document.getElementById('messageInput').value;
      if (!text) return;
      fetch('https://incontri-backend.onrender.com/send-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sender: email, receiver: receiverEmail, text })
      })
      .then(() => {
        document.getElementById('messageInput').value = '';
        loadMessages();
      })
      .catch(err => console.error('Errore invio messaggio:', err));
    });

    loadMessages();
    setInterval(loadMessages, 5000);
  </script>
<script src="/auth_utils.html"></script>

</body>
</html>

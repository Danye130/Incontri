<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messaggi Ricevuti</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .user-card {
      background: #f9f9f9;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-card strong {
      font-size: 1.1em;
    }
    .user-card .btn {
      padding: 5px 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Messaggi Ricevuti</h1>
    <div id="message-list">Caricamento...</div>
    <a href="index.html" class="btn">üè† Torna alla Home</a>
  </div>

  <script>
    const email = localStorage.getItem('userEmail');
    if (!email) {
      alert("Non sei loggato.");
      window.location.href = "login.html";
    }

    fetch("https://incontri-backend.onrender.com/get-messages?receiver=" + email + "&sender=" + email)
      .then(res => res.json())
      .then(messages => {
        const uniqueSenders = {};
        messages.forEach(msg => {
          if (msg.receiver === email) {
            uniqueSenders[msg.sender] = msg;
          }
        });

        const list = document.getElementById("message-list");
        list.innerHTML = "";

        const senders = Object.values(uniqueSenders);

        if (senders.length === 0) {
          list.innerHTML = "<p>Nessun messaggio ricevuto.</p>";
          return;
        }

        senders.forEach(msg => {
          const card = document.createElement("div");
          card.className = "user-card";
          card.innerHTML = `
            <strong>${msg.sender}</strong>
            <a href="chat.html?receiverEmail=${msg.sender}" class="btn">Apri Chat</a>
          `;
          list.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Errore caricamento messaggi:", err);
        document.getElementById("message-list").innerHTML = "<p>Errore nel caricamento.</p>";
      });
  </script>
</body>
</html>

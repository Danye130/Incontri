<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat - Incontri</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      background: #f1f1f1;
    }
    #messageInput {
      width: 75%;
      padding: 10px;
      font-size: 16px;
    }
    #sendButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .message.sent {
      background-color: #d1e7dd;
      align-self: flex-end;
    }
    .message.received {
      background-color: #f8d7da;
      align-self: flex-start;
    }
    .message-container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chat</h1>
    <div id="messages" class="message-container">Caricamento...</div>

    <input type="text" id="messageInput" placeholder="Scrivi un messaggio...">
    <button id="sendButton">Invia</button>

    <br><br>
    <a href="index.html" class="btn">üè† Torna alla Home</a>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");
    const urlParams = new URLSearchParams(window.location.search);
    const receiverEmail = urlParams.get("receiverEmail");

    if (!email || !receiverEmail) {
      alert("Errore: dati mancanti.");
      window.location.href = "index.html";
    }

    function loadMessages() {
      fetch(`https://incontri-backend.onrender.com/get-messages?sender=${email}&receiver=${receiverEmail}`)
        .then(response => response.json())
        .then(messages => {
          const messagesDiv = document.getElementById('messages');
          messagesDiv.innerHTML = '';
          messages.forEach(msg => {
            const p = document.createElement('div');
            p.classList.add('message');
            p.classList.add(msg.sender === email ? 'sent' : 'received');
            p.textContent = `${msg.sender === email ? 'Tu' : msg.sender}: ${msg.text}`;
            messagesDiv.appendChild(p);
          });

          // Scorri in fondo
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        })
        .catch(err => console.error('Errore caricamento messaggi:', err));

      // Marca come letti i messaggi ricevuti
      fetch('https://incontri-backend.onrender.com/mark-messages-read', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sender: receiverEmail, receiver: email })
      }).catch(err => console.error('Errore update messaggi letti:', err));
    }

    document.getElementById('sendButton').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const text = document.getElementById('messageInput').value.trim();
      if (!text) return;

      fetch('https://incontri-backend.onrender.com/send-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sender: email, receiver: receiverEmail, text })
      })
        .then(() => {
          document.getElementById('messageInput').value = '';
          loadMessages();
        })
        .catch(err => console.error('Errore invio messaggio:', err));
    }

    loadMessages();
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>

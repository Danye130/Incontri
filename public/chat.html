<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Privata - Incontri</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container center-content">
    <h1>Chat</h1>

    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form">
      <input type="text" id="messageInput" placeholder="Scrivi un messaggio..." required>
      <button type="submit" class="btn">Invia</button>
    </form>

    <br>
    <a href="utenti.html" class="btn">Torna agli utenti</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const receiver = params.get('receiver');
    const sender = localStorage.getItem('userNickname');

    if (!sender || !receiver) {
      alert('Dati mancanti! Devi accedere o scegliere un utente.');
      window.location.href = 'login.html';
    }

    function loadMessages() {
      fetch(`https://incontri-backend.onrender.com/get-messages?sender=${sender}&receiver=${receiver}`)
        .then(response => response.json())
        .then(messages => {
          const chatBox = document.getElementById('chat-box');
          chatBox.innerHTML = '';

          messages.forEach(msg => {
            const p = document.createElement('p');
            p.className = msg.sender === sender ? 'message-sent' : 'message-received';
            p.textContent = `${msg.sender}: ${msg.text}`;
            chatBox.appendChild(p);
          });

          chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch(err => console.error('Errore caricamento messaggi:', err));
    }

    document.getElementById('chat-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const text = document.getElementById('messageInput').value;

      fetch('https://incontri-backend.onrender.com/send-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sender, receiver, text })
      })
      .then(() => {
        document.getElementById('messageInput').value = '';
        loadMessages();
      })
      .catch(err => console.error('Errore invio messaggio:', err));
    });

    // Aggiorna chat ogni 3 secondi
    setInterval(loadMessages, 3000);
    loadMessages();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Incontri</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Chat</h1>

    <div id="messages" class="chat-box"></div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Scrivi un messaggio..." autocomplete="off">
      <button id="sendButton" class="btn">Invia</button>
    </div>

    <a href="index.html" class="btn">Torna alla Home</a>

    <audio id="messageSound" src="https://notificationsounds.com/storage/sounds/file-sounds-1158-pristine.mp3" preload="auto"></audio>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const receiver = params.get('receiver');
    const sender = localStorage.getItem('userEmail');
    const messageSound = document.getElementById('messageSound');

    if (!receiver || !sender) {
      alert('Errore: dati mancanti. Devi accedere!');
      window.location.href = 'login.html';
    }

    function loadMessages() {
      fetch(`https://incontri-backend.onrender.com/get-messages?sender=${sender}&receiver=${receiver}`)
        .then(response => response.json())
        .then(messages => {
          const messagesDiv = document.getElementById('messages');
          messagesDiv.innerHTML = '';
          messages.forEach(msg => {
            const p = document.createElement('p');
            p.classList.add('message');
            if (msg.sender === sender) {
              p.classList.add('sent');
            } else {
              p.classList.add('received');
              messageSound.play();
            }
            p.textContent = `${msg.text}`;
            messagesDiv.appendChild(p);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        })
        .catch(err => console.error('Errore caricamento messaggi:', err));
    }

    document.getElementById('sendButton').addEventListener('click', () => {
      const text = document.getElementById('messageInput').value;
      if (!text.trim()) return;
      fetch('https://incontri-backend.onrender.com/send-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sender, receiver, text })
      })
      .then(() => {
        document.getElementById('messageInput').value = '';
        loadMessages();
      })
      .catch(err => console.error('Errore invio messaggio:', err));
    });

    setInterval(loadMessages, 3000);
    loadMessages();
  </script>
</body>
</html>

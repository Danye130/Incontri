<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat - Incontri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Chat</h1>
    <div id="messages" class="chat-box"></div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Scrivi un messaggio...">
      <button id="sendButton" class="btn">Invia</button>
    </div>

    <audio id="notificationSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

    <br><br>
    <a href="index.html" class="btn">Torna alla Home</a>
  </div>

  <script>
    const email = localStorage.getItem('userEmail');
    const params = new URLSearchParams(window.location.search);
    const receiver = params.get('receiver');
    const notificationSound = document.getElementById('notificationSound');
    let lastMessageCount = 0;

    if (!email || !receiver) {
      alert('Errore: dati mancanti.');
      window.location.href = 'login.html';
    }

    function loadMessages() {
      fetch(`https://incontri-backend.onrender.com/get-messages?sender=${email}&receiver=${receiver}`)
        .then(response => response.json())
        .then(messages => {
          const messagesDiv = document.getElementById('messages');
          if (messages.length > lastMessageCount) {
            notificationSound.play();
          }
          lastMessageCount = messages.length;
          messagesDiv.innerHTML = '';
          messages.forEach(msg => {
            const div = document.createElement('div');
            div.className = msg.sender === email ? 'message sent' : 'message received';
            div.textContent = `${msg.text}`;
            messagesDiv.appendChild(div);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        })
        .catch(err => console.error('Errore caricamento messaggi:', err));
    }

    document.getElementById('sendButton').addEventListener('click', () => {
      const text = document.getElementById('messageInput').value;
      fetch('https://incontri-backend.onrender.com/send-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sender: email, receiver, text })
      })
      .then(() => {
        document.getElementById('messageInput').value = '';
        loadMessages();
      })
      .catch(err => console.error('Errore invio messaggio:', err));
    });

    // Aggiorna la chat ogni 3 secondi
    setInterval(loadMessages, 3000);

    loadMessages();
  </script>
</body>
</html>

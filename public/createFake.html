<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crea Profilo Fake</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #ff3366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0044;
    }
    .success {
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß† Crea Profilo Fake</h2>
    <form id="fakeForm">
      <label for="nickname">Nickname:</label>
      <input type="text" id="nickname" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="password">Password:</label>
      <input type="text" id="password" value="123456" />

      <label for="description">Descrizione:</label>
      <textarea id="description" rows="3">Ciao, sono qui per fare nuove amicizie üòä</textarea>

      <label for="photo">URL Foto:</label>
      <input type="text" id="photo" value="/images/donna1.jpg" />

      <label>
        <input type="checkbox" id="isVIP" />
        VIP
      </label>

      <button type="submit">‚ûï Crea Profilo</button>
      <div id="result"></div>
    </form>
  </div>

  <script>
    document.getElementById("fakeForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        nickname: document.getElementById("nickname").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value || "123456",
        description: document.getElementById("description").value,
        photo: document.getElementById("photo").value,
        isVIP: document.getElementById("isVIP").checked
      };

      const resDiv = document.getElementById("result");

      try {
        const res = await fetch("https://incontri-backend.onrender.com/create-user", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const text = await res.text();

        if (res.ok) {
          resDiv.innerHTML = `<p class="success">‚úÖ Profilo creato!</p>`;
        } else {
          resDiv.innerHTML = `<p class="error">‚ùå Errore: ${text}</p>`;
        }
      } catch (err) {
        console.error(err);
        resDiv.innerHTML = `<p class="error">‚ùå Errore di rete</p>`;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Incontri - Home</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .msg-alert {
      color: red;
      font-weight: bold;
      margin-left: 6px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0.2; }
    }

    @media screen and (max-width: 600px) {
      .home-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }
      .home-buttons .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container center-content">
    <h1>Benvenuto su Incontri</h1>

    <div class="home-buttons">
      <a href="signup.html" class="btn" id="signupBtn">Registrati</a>
      <a href="login.html" class="btn" id="loginBtn">Accedi</a>
      <a href="profile.html" class="btn hidden" id="profileBtn">Profilo</a>
      <a href="utenti.html" class="btn hidden" id="usersBtn">Scopri Utenti</a>

      <button id="messagesBtn" class="btn hidden">
        üì© Messaggi <span id="msg-alert" class="msg-alert" style="display: none;">‚óè</span>
      </button>

      <button id="likesBtn" class="btn hidden">üîî Like Ricevuti</button>
      <button class="btn hidden" id="logoutBtn">Logout</button>
    </div>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");

    if (email) {
      document.getElementById("signupBtn").style.display = "none";
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("profileBtn").classList.remove("hidden");
      document.getElementById("usersBtn").classList.remove("hidden");
      document.getElementById("logoutBtn").classList.remove("hidden");
      document.getElementById("messagesBtn").classList.remove("hidden");
      document.getElementById("likesBtn").classList.remove("hidden");

      // Controlla messaggi non letti ogni 5 secondi
      function checkUnreadMessages() {
        fetch(`https://incontri-backend.onrender.com/unread-messages?receiver=${email}`)
          .then(res => res.json())
          .then(data => {
            const alertDot = document.getElementById("msg-alert");
            alertDot.style.display = data.count > 0 ? "inline" : "none";
          })
          .catch(err => console.error("Errore controllo messaggi:", err));
      }

      checkUnreadMessages();
      setInterval(checkUnreadMessages, 5000);
    }

    // Bottoni
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.reload();
    });

    document.getElementById("messagesBtn").addEventListener("click", () => {
      window.location.href = "messaggi.html"; // ‚úÖ Ora porta alla pagina corretta
    });

    document.getElementById("likesBtn").addEventListener("click", () => {
      window.location.href = "likes.html";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Incontri - Home</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">
    <h1>Benvenuto su <span class="vip-badge">Incontri</span></h1>

    <div class="home-buttons">
      <a href="signup.html" class="btn" id="signupBtn">📝 Registrati</a>
      <a href="login.html" class="btn" id="loginBtn">🔐 Accedi</a>
      <a href="profile.html" class="btn hidden" id="profileBtn">👤 Profilo</a>
      <a href="utenti.html" class="btn hidden" id="usersBtn">🔍 Scopri Utenti</a>
      <button id="messagesBtn" class="btn hidden">📩 Messaggi</button>
      <button id="likesBtn" class="btn hidden">❤️ Like Ricevuti</button>
      <button class="btn hidden" id="logoutBtn">🚪 Logout</button>
    </div>

    <h2>⭐ Profili in Evidenza</h2>
    <div class="card-grid" id="featuredUsers"></div>

    <h2>👥 Tutti i Profili</h2>
    <div class="card-grid" id="allUsers"></div>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");

    if (email) {
      document.getElementById("signupBtn").style.display = "none";
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("profileBtn").classList.remove("hidden");
      document.getElementById("usersBtn").classList.remove("hidden");
      document.getElementById("logoutBtn").classList.remove("hidden");
      document.getElementById("messagesBtn").classList.remove("hidden");
      document.getElementById("likesBtn").classList.remove("hidden");
    }

    async function loadUsers(endpoint, containerId) {
      try {
        const res = await fetch(endpoint);
        const users = await res.json();
        const container = document.getElementById(containerId);
        container.innerHTML = "";

        users.forEach(user => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <img class="profile-photo" src="${user.photo || '/images/default-profile.jpg'}" alt="${user.nickname}">
            <h3>${user.nickname}${user.isVIP ? '<span class="vip-badge">VIP</span>' : ''}</h3>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Errore caricamento utenti:", err);
      }
    }

    loadUsers('/api/featured-users', 'featuredUsers');
    loadUsers('/api/users', 'allUsers');
  </script>

</body>
</html>

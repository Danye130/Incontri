<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benvenuto su Incontri</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container center-content">
    <h1 class="home-title">Benvenuto su Incontri ❤️</h1>
    <p class="home-subtitle">Incontra nuove persone, crea nuove connessioni!</p>

    <div class="home-buttons">
      <a href="signup.html" class="btn">Registrati</a>
      <a href="login.html" class="btn">Accedi</a>
      <a href="utenti.html" class="btn">Scopri gli Utenti</a>
    </div>
  </div>

  <script>
    // Se sei già loggato, nascondi i pulsanti registrazione e login
    const nickname = localStorage.getItem('userNickname');
    if (nickname) {
      document.querySelector('.home-buttons').innerHTML = `
        <a href="profile.html" class="btn">Il Mio Profilo</a>
        <a href="utenti.html" class="btn">Scopri Utenti</a>
      `;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incontri - Home</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f9fa; }
    .featured { padding: 20px; background-color: #fff; }
    .featured h2 { margin-bottom: 15px; }
    .user-grid { display: flex; flex-wrap: wrap; gap: 15px; }
    .user-card {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .user-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .user-card div {
      padding: 10px;
    }
    .user-card h3 { margin: 0 0 5px; font-size: 18px; }
    .user-card p { font-size: 14px; color: #555; margin: 0; }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar').innerHTML = html);
  </script>

  <section class="featured">
    <h2>Profili in Evidenza</h2>
    <div class="user-grid" id="featured-container"></div>
  </section>

  <script>
    fetch('/api/featured-users')
      .then(res => res.json())
      .then(users => {
        const container = document.getElementById('featured-container');
        if (!users.length) {
          container.innerHTML = '<p>Nessun profilo in evidenza al momento.</p>';
          return;
        }
        users.forEach(user => {
          const card = document.createElement('div');
          card.className = 'user-card';
          card.innerHTML = `
            <img src="${user.photo}" alt="${user.nickname}">
            <div>
              <h3>${user.nickname}</h3>
              <p>${user.description || ''}</p>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('featured-container').innerHTML = '<p>Errore nel caricamento dei profili.</p>';
        console.error('Errore:', err);
      });
  </script>
  <script src="/auth_utils.html"></script>
</body>
</html>

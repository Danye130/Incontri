<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Incontri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Incontri</h1>
    <div id="welcome-message"></div>

    <div class="buttons">
      <a href="login.html" class="btn">Accedi</a>
      <a href="signup.html" class="btn">Registrati</a>
    </div>
  </div>

  <script>
    const userEmail = localStorage.getItem('userEmail');
    if (userEmail) {
      document.getElementById('welcome-message').innerHTML = `
        <p>Benvenuto di nuovo, <strong>${userEmail}</strong>!</p>
        <a href="profile.html?email=${userEmail}" class="btn">Vai al Profilo</a>
      `;
    }
  </script>
</body>
</html>

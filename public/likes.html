<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Like Ricevuti</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .user-card {
      background: #f2f2f2;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔔 Like Ricevuti</h1>
    <div id="likes-list">Caricamento...</div>
    <a href="index.html" class="btn">🏠 Torna alla Home</a>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");
    if (!email) {
      alert("Non sei loggato");
      window.location.href = "login.html";
    }

    let currentNickname = "";

    fetch("https://incontri-backend.onrender.com/list-users")
      .then(res => res.json())
      .then(users => {
        const me = users.find(u => u.email === email);
        if (!me || !me.nickname) return;

        currentNickname = me.nickname;
        const likers = users.filter(u => u.likes.includes(currentNickname));

        const box = document.getElementById("likes-list");
        box.innerHTML = "";

        if (likers.length === 0) {
          box.innerHTML = "<p>Nessun like ricevuto.</p>";
          return;
        }

        likers.forEach(user => {
          const div = document.createElement("div");
          div.className = "user-card";
          div.innerHTML = `
            <strong>${user.nickname}</strong><br/>
            <small>${user.description || ""}</small><br/>
            <a href="chat.html?receiverEmail=${user.email}" class="btn">💬 Chat</a>
          `;
          box.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("likes-list").innerHTML = "<p>Errore caricamento.</p>";
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accedi - Incontri</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Accedi</h1>
    <form id="loginForm" action="/login" method="POST">
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit" class="btn">Accedi</button>
    </form>
    <p><a href="signup.html">Non hai un account? Registrati!</a></p>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      const email = form.querySelector('input[name="email"]').value;

      // Salva email
      localStorage.setItem('userEmail', email);

      // Richiedi nickname
      try {
        const res = await fetch(`https://incontri-backend.onrender.com/get-nickname?email=${email}`);
        const data = await res.json();
        if (data.nickname) {
          localStorage.setItem('userNickname', data.nickname);
        }
      } catch (err) {
        console.error('Errore recupero nickname', err);
      }
    });
  </script>
</body>
</html>

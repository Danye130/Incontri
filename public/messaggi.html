<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messaggi Ricevuti</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .user-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-info {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Messaggi Ricevuti</h1>
    <div id="senders-list">Caricamento...</div>
    <a href="index.html" class="btn">üè† Torna alla Home</a>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");

    if (!email) {
      alert("Non sei loggato.");
      window.location.href = "login.html";
    }

    fetch(`https://incontri-backend.onrender.com/message-senders?receiver=${email}`)
      .then(res => res.json())
      .then(users => {
        const list = document.getElementById("senders-list");
        list.innerHTML = "";

        if (users.length === 0) {
          list.innerHTML = "<p>Nessun messaggio ricevuto.</p>";
          return;
        }

        users.forEach(user => {
          const div = document.createElement("div");
          div.className = "user-card";

          div.innerHTML = `
            <img src="${user.photo || '/images/default-profile.png'}" />
            <div class="user-info">
              <strong>${user.nickname}</strong><br/>
              <a href="chat.html?receiverEmail=${user.email}" class="btn">üì® Leggi Messaggi</a>
            </div>
          `;

          list.appendChild(div);
        });
      })
      .catch(err => {
        console.error("Errore caricamento mittenti:", err);
        document.getElementById("senders-list").innerHTML = "<p>Errore caricamento messaggi.</p>";
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modifica Profilo - Incontri</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>‚úèÔ∏è Modifica il tuo profilo</h1>
    <form id="updateForm" method="POST" enctype="multipart/form-data" action="https://incontri-backend.onrender.com/update-profile">
      <input type="hidden" name="email" id="emailInput" />

      <label>Nickname</label>
      <input type="text" name="nickname" id="nicknameInput" required />

      <label>Descrizione</label>
      <textarea name="description" id="descriptionInput" rows="4"></textarea>

      <label>Nuova Password</label>
      <input type="password" name="password" placeholder="Lascia vuoto per non cambiare" />

      <label>Nuova Foto Profilo</label>
      <input type="file" name="photo" accept="image/*" />

      <button type="submit" class="btn">üíæ Salva Modifiche</button>
    </form>
    <br>
    <a href="profile.html" class="btn">üîô Torna al Profilo</a>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");
    if (!email) {
      alert("Accesso negato. Devi effettuare il login.");
      window.location.href = "login.html";
    }

    document.getElementById("emailInput").value = email;

    fetch(`https://incontri-backend.onrender.com/profile-data?email=${email}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("nicknameInput").value = data.nickname || "";
        document.getElementById("descriptionInput").value = data.description || "";
      })
      .catch(err => {
        console.error("Errore caricamento profilo:", err);
      });
  </script>
<script src="/auth_utils.html"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il Tuo Profilo - Incontri</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container center-content">
    <h1>Il Tuo Profilo</h1>

    <div id="profile-section">
      <img id="profile-photo" src="/images/default-profile.png" alt="Foto Profilo" class="profile-photo-large">
      <h2 id="nickname"></h2>
      <p id="description"></p>
      <div id="vip-section"></div>
    </div>

    <a href="utenti.html" class="btn">Scopri gli altri utenti</a>
    <a href="index.html" class="btn">Home</a>
  </div>

  <script>
    const email = localStorage.getItem('userEmail');

    if (!email) {
      alert('Devi accedere prima.');
      window.location.href = 'login.html';
    } else {
      fetch(`https://incontri-backend.onrender.com/profile-data?email=${email}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('nickname').textContent = data.nickname;
          document.getElementById('description').textContent = data.description || 'Nessuna descrizione';

          if (data.photo) {
            document.getElementById('profile-photo').src = data.photo;
          }

          if (data.isVIP) {
            document.getElementById('vip-section').innerHTML = `
              <p class="vip-label">Sei un utente VIP! ðŸŒŸ</p>
              <button class="btn">Funzioni Esclusive VIP</button>
            `;
          } else {
            document.getElementById('vip-section').innerHTML = `
              <p>Non sei ancora VIP.</p>
              <button class="btn">Diventa VIP</button>
            `;
          }
        })
        .catch(err => console.error('Errore caricamento profilo', err));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il mio Profilo - Incontri</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
    main { max-width: 500px; margin: 30px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label { display: block; margin-top: 15px; }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #111;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    #navbar { width: 100%; }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar').innerHTML = html);
  </script>

  <main>
    <h2>Modifica Profilo</h2>
    <form id="profileForm">
      <label for="nickname">Nickname</label>
      <input type="text" id="nickname" name="nickname" required>

      <label for="description">Descrizione</label>
      <textarea id="description" name="description" rows="3"></textarea>

      <label for="photo">Foto profilo (solo immagine)</label>
      <input type="file" id="photo" name="photo" accept="image/*">

      <button type="submit">Salva modifiche</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('profileForm');

    async function caricaProfilo() {
      try {
        const res = await fetch('/api/profile');
        const user = await res.json();
        document.getElementById('nickname').value = user.nickname || '';
        document.getElementById('description').value = user.description || '';
      } catch (err) {
        alert('Errore nel caricamento del profilo');
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const res = await fetch('/api/profile', {
          method: 'PUT',
          body: formData
        });

        if (res.ok) {
          alert('Profilo aggiornato!');
        } else {
          alert('Errore nel salvataggio');
        }
      } catch (err) {
        alert('Errore invio dati');
        console.error(err);
      }
    });

    caricaProfilo();
  </script>
  <script src="/auth_utils.html"></script>
</body>
</html>

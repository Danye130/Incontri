<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilo Utente - Incontri</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container center-content">
    <h1>üë§ Il tuo profilo</h1>
    <div id="profile-info">
      <img id="photo" class="profile-photo-large" src="/images/default-profile.png" alt="Foto Profilo">
      <h2 id="nickname">Nickname</h2>
      <p><strong>Descrizione:</strong> <span id="description">...</span></p>
      <p id="vip-badge" class="vip-badge" style="display: none;">‚ú® Utente VIP</p>
      <br>
      <a href="modifica-profilo.html" class="btn"‚úèÔ∏è Modifica Profilo</a>
    </div>
    <br>
    <a href="index.html" class="btn">üè† Torna alla Home</a>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");

    if (!email) {
      alert("Accesso negato. Effettua il login.");
      window.location.href = "login.html";
    }

    fetch(`https://incontri-backend.onrender.com/profile-data?email=${email}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("nickname").textContent = data.nickname || "Nickname";
        document.getElementById("description").textContent = data.description || "Nessuna descrizione.";
        document.getElementById("photo").src = data.photo || "/images/default-profile.png";

        if (data.isVIP) {
          document.getElementById("vip-badge").style.display = "inline-block";
        }
      })
      .catch(err => {
        console.error("Errore caricamento profilo:", err);
        document.getElementById("profile-info").innerHTML = "<p>Errore durante il caricamento.</p>";
      });
  </script>
</body>
</html>

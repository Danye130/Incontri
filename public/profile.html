<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Il tuo Profilo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container center-content">
    <h1>Il tuo Profilo</h1>

    <div id="profile-info">
      <p><strong>Nickname:</strong> <span id="nickname"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Descrizione:</strong> <span id="description"></span></p>
      <img id="profile-photo" src="" alt="Foto Profilo" style="width: 150px; height: 150px; border-radius: 50%;">
    </div>

    <a href="index.html" class="btn">üè† Torna alla Home</a>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");

    if (!email) {
      alert("Devi essere loggato per vedere il profilo.");
      window.location.href = "login.html";
    }

    fetch(`https://incontri-backend.onrender.com/profile-data?email=${email}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById("nickname").textContent = data.nickname;
        document.getElementById("email").textContent = data.email;
        document.getElementById("description").textContent = data.description;
        document.getElementById("profile-photo").src = data.photo;
      })
      .catch(() => {
        alert("Errore nel caricamento del profilo.");
      });
  </script>
</body>
</html>

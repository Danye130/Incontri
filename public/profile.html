<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il Tuo Profilo - Incontri</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container center-content">
    <h1>Il Tuo Profilo</h1>

    <div id="profile-section">
      <img id="profile-photo" src="/images/default-profile.png" alt="Foto Profilo" class="profile-photo-large">
      <h2 id="nickname"></h2>
      <p id="description"></p>
      <div id="vip-section"></div>
    </div>

    <div class="profile-buttons">
      <a href="utenti.html" class="btn">Scopri Utenti</a>
      <a href="vip.html" class="btn">Diventa VIP ðŸŒŸ</a>
      <a href="modifica-profilo.html" class="btn">Modifica Profilo</a>
      <a href="index.html" class="btn">Home</a>
    </div>
  </div>

  <script>
    const email = localStorage.getItem('userEmail');

    if (!email) {
      alert('Devi accedere prima.');
      window.location.href = 'login.html';
    } else {
      fetch(`https://incontri-backend.onrender.com/profile-data?email=${email}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('nickname').textContent = data.nickname;
          document.getElementById('description').textContent = data.description || 'Nessuna descrizione';

          if (data.photo) {
            document.getElementById('profile-photo').src = data.photo;
          }

          if (data.isVIP) {
            document.getElementById('vip-section').innerHTML = `<p class="vip-label">ðŸŒŸ Sei un utente VIP!</p>`;
          } else {
            document.getElementById('vip-section').innerHTML = `<p>Non sei ancora VIP.</p>`;
          }
        })
        .catch(err => console.error('Errore caricamento profilo:', err));
    }
  </script>
</body>
</html>

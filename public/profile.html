<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il tuo Profilo - Incontri</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Il tuo Profilo</h1>
    <div id="profile-data">
      <img id="photo" class="profile-photo" alt="Foto Profilo">
      <h2 id="email"></h2>
      <p id="description"></p>
      <div id="vip-badge"></div>
    </div>

    <a href="index.html" class="btn">Torna alla Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email') || localStorage.getItem('userEmail');

    if (email) {
      fetch(`https://incontri-backend.onrender.com/profile-data?email=${email}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('email').textContent = data.email;
          document.getElementById('description').textContent = data.description || 'Nessuna descrizione';
          document.getElementById('photo').src = data.photo || 'images/default-profile.png';

          if (data.isVIP) {
            document.getElementById('vip-badge').innerHTML = `<span class="vip-badge">VIP</span>`;
          }
        })
        .catch(err => {
          console.error('Errore caricamento profilo:', err);
          document.getElementById('profile-data').innerHTML = '<p>Errore: utente non trovato.</p>';
        });
    } else {
      document.getElementById('profile-data').innerHTML = '<p>Errore: utente non trovato.</p>';
    }
  </script>
</body>
</html>

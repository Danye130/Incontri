<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrati - Incontri</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; flex-direction: column; }
    #navbar { width: 100%; }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar').innerHTML = html);
  </script>

  <div class="register-box">
    <h2>Crea un nuovo account</h2>
    <form id="registerForm">
      <input type="text" name="nickname" placeholder="Nickname" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <textarea name="description" placeholder="Descrizione" rows="3"></textarea>
      <button type="submit">Registrati</button>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = new FormData(e.target);
      const body = Object.fromEntries(form.entries());

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();

        if (res.ok) {
          alert('Registrazione completata! Ora puoi fare login.');
          window.location.href = '/login.html';
        } else {
          alert(data.message || 'Errore durante la registrazione');
        }
      } catch (err) {
        alert('Errore nel server');
        console.error(err);
      }
    });
  </script>
</body>
</html>

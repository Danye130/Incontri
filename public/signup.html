<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrati - Incontri</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container center-content">
    <h1>Registrati</h1>

    <form id="signupForm" action="/signup" method="POST" enctype="multipart/form-data">
      <input type="text" name="nickname" placeholder="Scegli un Nickname" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <textarea name="description" placeholder="Descriviti..." required></textarea><br>
      <input type="file" name="photo" accept="image/*" required><br>
      <button type="submit" class="btn">Registrati</button>
    </form>

    <p><a href="login.html" class="link">Hai gi√† un account? Accedi!</a></p>
  </div>

  <script>
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', (e) => {
      const email = form.querySelector('input[name="email"]').value;
      localStorage.setItem('userEmail', email);
    });
  </script>
</body>
</html>

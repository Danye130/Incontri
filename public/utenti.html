<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scopri Utenti - Incontri</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container center-content">
    <h1>Scopri Utenti</h1>
    <div class="card-grid" id="users-list">Caricamento utenti...</div>
    <a href="index.html" class="btn">üè† Torna alla Home</a>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");

    if (!email) {
      alert("Devi essere loggato per vedere gli utenti.");
      window.location.href = "login.html";
    }

    fetch("https://incontri-backend.onrender.com/list-users")
      .then(res => res.json())
      .then(users => {
        const container = document.getElementById("users-list");
        container.innerHTML = "";

        users
          .filter(user => user.email !== email)
          .forEach(user => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
              <img src="${user.photo || '/images/default-profile.png'}" class="profile-photo" />
              <h3>${user.nickname} ${user.isVIP ? '<span class="vip-badge">VIP</span>' : ''}</h3>
              <p>${user.description || "Nessuna descrizione"}</p>
              <button class="btn" onclick="chatWith('${user.email}')">üí¨ Messaggio</button>
              <button class="btn like-btn" onclick="likeUser('${user.email}')">‚ù§Ô∏è Mi Piace</button>
            `;

            container.appendChild(card);
          });
      });

    function chatWith(receiverEmail) {
      window.location.href = `chat.html?receiverEmail=${receiverEmail}`;
    }

    function likeUser(receiverEmail) {
      const senderNickname = localStorage.getItem("userNickname");
      if (!senderNickname) return alert("Nickname non trovato nel profilo.");

      fetch("https://incontri-backend.onrender.com/like", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ senderNickname, receiverEmail })
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => console.error("Errore invio like:", err));
    }
  </script>
</body>
</html>

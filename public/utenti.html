<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utenti Registrati - Incontri</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Scopri Nuovi Incontri</h1>
    <div class="card-grid" id="users-list"></div>

    <a href="index.html" class="btn">Torna alla Home</a>
  </div>

  <script>
    const myNickname = localStorage.getItem('userNickname');

    fetch('https://incontri-backend.onrender.com/list-users')
      .then(response => response.json())
      .then(users => {
        const usersList = document.getElementById('users-list');
        users.forEach(user => {
          const card = document.createElement('div');
          card.classList.add('card');

          let vipBadge = user.isVIP ? `<span class="vip-badge">VIP</span>` : '';

          card.innerHTML = `
            <img src="${user.photo || '/images/default-profile.png'}" class="profile-photo">
            <h3>${user.nickname} ${vipBadge}</h3>
            <p>${user.description || 'Nessuna descrizione'}</p>
            <button class="btn" onclick="startChat('${user.nickname}')">Chatta</button>
            <button class="btn like-btn" onclick="likeUser('${user.nickname}')">❤️ Mi Piace</button>
          `;
          usersList.appendChild(card);
        });
      })
      .catch(err => console.error('Errore caricamento utenti:', err));

    function startChat(receiverNickname) {
      const senderNickname = localStorage.getItem('userNickname');
      if (!senderNickname) {
        alert('Devi accedere prima!');
        window.location.href = 'login.html';
        return;
      }
      window.location.href = `chat.html?receiver=${receiverNickname}`;
    }

    function likeUser(receiverNickname) {
      const senderNickname = localStorage.getItem('userNickname');
      if (!senderNickname) {
        alert('Devi accedere prima!');
        window.location.href = 'login.html';
        return;
      }
      fetch('https://incontri-backend.onrender.com/like', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sender: senderNickname, receiver: receiverNickname })
      })
      .then(response => response.text())
      .then(msg => {
        alert(msg);
      })
      .catch(err => console.error('Errore invio like:', err));
    }
  </script>
</body>
</html>

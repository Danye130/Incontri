<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diventa VIP - Incontri</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container center-content">
    <h1>Diventa un Utente VIP ðŸŒŸ</h1>

    <div class="vip-plans">
      <div class="vip-card">
        <h2>VIP 1 Mese</h2>
        <p>Accesso illimitato per 1 mese</p>
        <button class="btn" onclick="buyVip('price_1_month')">Acquista 9,99â‚¬</button>
      </div>

      <div class="vip-card">
        <h2>VIP 6 Mesi</h2>
        <p>Risparmia e resta VIP per 6 mesi</p>
        <button class="btn" onclick="buyVip('price_6_months')">Acquista 49,99â‚¬</button>
      </div>
    </div>

    <a href="profile.html" class="btn">Torna al Profilo</a>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe('pk_test_1234567890abcdef'); // QUI poi cambiamo con la tua chiave reale

    function buyVip(priceId) {
      fetch('https://incontri-backend.onrender.com/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ priceId })
      })
      .then(res => res.json())
      .then(session => {
        return stripe.redirectToCheckout({ sessionId: session.id });
      })
      .catch(err => console.error('Errore avvio pagamento Stripe:', err));
    }
  </script>
</body>
</html>

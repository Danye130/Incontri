<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrati - Incontri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Registrati</h1>
    <form action="/signup" method="POST">
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <input type="file" name="photo" accept="image/*"><br>
      <textarea name="description" placeholder="Descriviti..." rows="4" cols="30"></textarea><br>
      <button type="submit" class="btn">Crea Account</button>
    </form>
    <p><a href="login.html">Hai gi√† un account? Accedi!</a></p>
  </div>
</body>
</html>

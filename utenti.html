<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utenti - Incontri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Utenti Registrati</h1>
    <div id="users-list" class="card-grid"></div>

    <a href="index.html" class="btn">Torna alla Home</a>
  </div>

  <script>
    const myEmail = localStorage.getItem('userEmail');

    fetch('https://incontri-backend.onrender.com/list-users')
      .then(response => response.json())
      .then(users => {
        const usersList = document.getElementById('users-list');
        users.forEach(user => {
          if (user.email !== myEmail) {
            const userDiv = document.createElement('div');
            userDiv.className = 'card';
            userDiv.innerHTML = `
              <img src="${user.photo || 'default.jpg'}" alt="Foto profilo" class="profile-photo">
              <h3>${user.email}</h3>
              <p>${user.description || 'Nessuna descrizione'}</p>
              <a href="chat.html?receiver=${encodeURIComponent(user.email)}" class="btn">Chatta</a>
            `;
            usersList.appendChild(userDiv);
          }
        });
      })
      .catch(err => console.error('Errore caricamento utenti:', err));
  </script>
</body>
</html>

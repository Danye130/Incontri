<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Utenti - Incontri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Utenti Registrati</h1>
    <div id="users-list"></div>

    <a href="index.html" class="btn">Torna alla Home</a>
  </div>

  <script>
    const myEmail = localStorage.getItem('userEmail'); // Recupero la mia email salvata al login

    fetch('https://incontri-backend.onrender.com/list-users')
      .then(response => response.json())
      .then(users => {
        const usersList = document.getElementById('users-list');
        users.forEach(user => {
          // Non mostro il proprio profilo nella lista
          if (user.email !== myEmail) {
            const userDiv = document.createElement('div');
            userDiv.innerHTML = `
              <p><strong>Email:</strong> ${user.email}</p>
              <p><strong>Descrizione:</strong> ${user.description || 'Nessuna descrizione'}</p>
              <a href="chat.html?receiver=${encodeURIComponent(user.email)}" class="btn">Chatta</a>
              <hr>
            `;
            usersList.appendChild(userDiv);
          }
        });
      })
      .catch(err => console.error('Errore caricamento utenti:', err));
  </script>
</body>
</html>
